apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    deployment: stdalonerc
  name: stdalonerc
spec:
  replicas: 1
  selector:
    name: stdalonerc
  template:
    metadata:
      labels:
        name: stdalonerc
    spec:
      containers:
        - args:
            - start
            - master
            - --config=/config/master-config.yaml
          image: "quay.io/openshifttest/base-alpine:1.2.0"
          name: origin
          ports:
            - containerPort: 8443
              name: openshift
          volumeMounts:
            - mountPath: /config
              name: config
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: mysecret
