apiVersion: v1
kind: Pod
metadata:
  name: base-ansible-pod
  labels:
    name: base-ansible-pod
spec:
  containers:
    - name: base-ansible-pod
      image: <%= product_docker_repo %><%= cb.ansible_image_src %>:<%= cb.base_ansible_image_tag %>
      securityContext:
        privileged: true
      command: ['sh', '-c', 'echo "${USER_NAME:-default}:x:$(id -u):0:${USER_NAME:-default} user:${HOME}:/sbin/nologin" >> /etc/passwd && sleep inf']
      <% if cb.proxy_value %>
      env:
        - name: http_proxy
          value:  <%= cb.proxy_value %>
        - name: https_proxy
          value:  <%= cb.proxy_value %>
      <% end %>
