apiVersion: logging.openshift.io/v1
kind: ClusterLogging
metadata:
  name: instance
  namespace: openshift-logging
spec:
  collection:
    logs:
      fluentd: {}
      type: fluentd
  forwarder:
    fluentd:
      buffer:
        totalLimitSize: 1
        chunkLimitSize: 1
        flushMode: ""
        flushInterval: x
        flushAtShutdown: false
        flushThreadCount: x
        retryType: ""
        retryWait: x
        retryMaxInterval: x
        overflowAction: x
  logStore:
    elasticsearch:
      nodeCount: 1
      redundancyPolicy: ZeroRedundancy
      resources:
        requests:
          memory: 2Gi
      storage: {}
    type: elasticsearch
  managementState: Managed
  visualization:
    kibana:
      replicas: 1
    type: kibana
