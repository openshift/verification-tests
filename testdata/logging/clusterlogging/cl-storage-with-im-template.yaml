kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogging-template
  annotations:
    description: "Deploy clusterlogging with PVC"
    tags: "cluster-logging"
objects:
  - kind: "ClusterLogging"
    apiVersion: "logging.openshift.io/v1"
    metadata:
        name: "instance"
        namespace: openshift-logging
    spec:
        managementState: "Managed"
        logStore:
          type: "elasticsearch"
          retentionPolicy: 
            application:
              maxAge: 60h 
            infra:
              maxAge: 3h
            audit:
              maxAge: 1d
          elasticsearch:
            nodeCount: ${{ES_NODE_COUNT}}
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
            storage: 
              storageClassName: "${STORAGE_CLASS}"
              size: "${PVC_SIZE}"
            redundancyPolicy: "${REDUNDANCY_POLICY}"
        visualization:
          type: "kibana"
          kibana:
            replicas: 1
        curation:
          type: "curator"
          curator:
            schedule: "*/5 * * * *"
        collection:
          logs:
            type: "fluentd"
            fluentd: {}

parameters:
  - name: STORAGE_CLASS
    value: "gp2"
  - name: PVC_SIZE
    value: "10Gi"
  - name: ES_NODE_COUNT
    value: "1"
  - name: REDUNDANCY_POLICY
    value: "ZeroRedundancy"
