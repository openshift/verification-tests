apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: elasticsearch-server
  name: elasticsearch-server
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: elasticsearch-server
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Recreate
  template:
    metadata:
      labels:
        app: elasticsearch-server
    spec:
      containers:
      - image: quay.io/openshifttest/elasticsearch@sha256:ac2fc3a8191fd9244b49c2c4e40fbdfaa7e08f6aa5c2be343563f3a89d014dfc
        imagePullPolicy: IfNotPresent
        name: elasticsearch-server
        ports:
        - containerPort: 9300
          protocol: TCP
        - containerPort: 9200
          protocol: TCP
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
          name: elasticsearch-config
        - mountPath: /usr/share/elasticsearch/config/secret
          name: certificates
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - configMap:
          defaultMode: 420
          name: elasticsearch-server
        name: elasticsearch-config
      - name: certificates
        secret:
          defaultMode: 420
          secretName: elasticsearch-server
      dnsPolicy: ClusterFirst
      restartPolicy: Always
