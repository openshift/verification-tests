kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: instance
    namespace: openshift-logging
  spec:
    outputs:
    - name: elasticsearch
      type: elasticsearch
      url: ${ELASTICSEARCH_URL}
    - name: fluentd
      type: fluentdForward
      secret:
        name: pipelinesecret
      url: ${FLUENTD_URL}
    - name: rsyslog
      type: syslog
      syslog:
        rfc: ${RFC}
        facility: ${FACILITY}
        severity: ${SEVERITY}
      url: ${SYSLOG_URL}
    - name: kafka-infra
      url: tls://my-cluster-kafka-bootstrap.${AMQ_NAMESPACE}.svc.cluster.local:9092/topic-logging-infra
      type: kafka
    - name: kafka-app
      url: tls://my-cluster-kafka-bootstrap.${AMQ_NAMESPACE}.svc.cluster.local:9092/topic-logging-app
      type: kafka
    - name: kafka-audit
      url: tls://my-cluster-kafka-bootstrap.${AMQ_NAMESPACE}.svc.cluster.local:9092/topic-logging-audit
      type: kafka
    pipelines:
    - name: test-infra
      inputRefs:
      - infrastructure
      labels:
        logging: infra-logs
      outputRefs:
      - kafka-infra
      - fluentd
    - name: test-app
      inputRefs:
      - application
      labels:
        logging: application-logs
      outputRefs:
      - elasticsearch
      - kafka-app
    - name: test-audit
      inputRefs:
      - audit
      labels:
        logging: audit-logs
      outputRefs:
      - rsyslog
      - kafka-audit
parameters:
- name: ELASTICSEARCH_URL
  value: http://elasticsearch-server.openshift-logging.svc:9200
- name: FLUENTD_URL
  value: tcp://fluentdserver.openshift-logging.svc:24224
- name: SYSLOG_URL
  value: 'udp://rsyslogserver.openshift-logging.svc:514'
- name: FACILITY
  value: "local0"
- name: SEVERITY
  value: "informational"
- name: RFC
  value: RFC5424
- name: AMQ_NAMESPACE
  value: "amq-aosqe"
