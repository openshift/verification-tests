kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: amq-cr-template
  annotations:
    description: "Deploy AMQ "
    tags: "amq-aosqe"
objects:
- apiVersion: kafka.strimzi.io/v1beta2
  kind: Kafka
  metadata:
    name: my-cluster
    namespace: ${AMQ_NAMESPACE}
  spec:
    entityOperator:
      topicOperator:
        reconciliationIntervalSeconds: 90
      userOperator:
        reconciliationIntervalSeconds: 120
    kafka:
      config:
        log.message.format.version: "2.7"
        offsets.topic.replication.factor: 1
        transaction.state.log.min.isr: 1
        transaction.state.log.replication.factor: 1
        message.max.bytes: 10485760
      listeners:
        - name: plain
          type: internal
          tls: false
          port: 9092
          authentiation:
            type: scram-sha-512
        - name: tls
          tls: true
          type: internal
          port: 9093
          authentiation:
            type: tls
      replicas: 1
      storage:
        type: ephemeral
      version: 2.7.0
    zookeeper:
      replicas: 1
      storage:
        type: ephemeral
parameters:
  - name: AMQ_NAMESPACE
    value: "amq-aosqe"
  - name: STORAGE_TYPE
    value: "ephemeral"
