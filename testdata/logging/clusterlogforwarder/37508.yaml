kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: clusterlogforwarder-template
objects:
- apiVersion: logging.openshift.io/v1
  kind: ClusterLogForwarder
  metadata:
    name: instance
    namespace: openshift-logging
  spec:
    outputs:
    - name: elasticsearch
      type: elasticsearch
      url: ${ES_URL}
      secret:
        name: ${ES_SECRET}
    - name: fluentd
      type: fluentdForward
      url: ${FLUENTD_URL}
      secret:
        name: ${FLUENTD_SECRET}
    - name: rsyslog
      type: syslog
      syslog:
        rfc: ${RFC}
        facility: ${FACILITY}
        severity: ${SEVERITY}
      url: ${SYSLOG_URL}
    pipelines:
    - name: test-infra
      inputRefs:
      - infrastructure
      outputRefs:
      - elasticsearch
      - default
    - name: test-app
      inputRefs:
      - application
      outputRefs:
      - fluentd
      - default
    - name: test-audit
      inputRefs:
      - audit
      outputRefs:
      - rsyslog
      - default
parameters:
- name: ES_URL
  value: http://elasticsearch-server.openshift-logging.svc:9200
- name: FLUENTD_URL
  value: tcp://fluentdserver.openshift-logging.svc:24224
- name: SYSLOG_URL
  value: 'udp://rsyslogserver.openshift-logging.svc:514'
- name: FACILITY
  value: "local0"
- name: SEVERITY
  value: "informational"
- name: RFC
  value: RFC5424
- name: ES_SECRET
- name: FLUENTD_SECRET
