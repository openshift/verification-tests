kind: Deployment
apiVersion: apps/v1
metadata:
  name: rsyslogserver
  labels:
    provider: aosqe
    component: "rsyslogserver"
    appname: rsyslogserver
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      provider: aosqe
      component: "rsyslogserver"
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        provider: aosqe
        component: "rsyslogserver"
        appname: rsyslogserver
    spec:
      containers:
      - name: "rsyslog"
        args:
        - "-f"
        - "/etc/rsyslog/conf/rsyslog.conf"
        - "-n"
        command:
        - "/usr/sbin/rsyslogd"
        image: quay.io/openshifttest/rsyslogd-container@sha256:e806eb41f05d7cc6eec96bf09c7bcb692f97562d4a983cb019289bd048d9aee2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6514
          name: rsyslog-pod-tcp
          protocol: TCP
        - containerPort: 6514
          name: rsyslog-pod-udp
          protocol: UDP
        volumeMounts:
        - mountPath: /etc/rsyslog/conf
          name: main
          readOnly: true
      volumes:
      - configMap:
          defaultMode: 420
          name: rsyslogserver
        name: main
