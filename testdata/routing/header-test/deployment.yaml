kind: Deployment
apiVersion: apps/v1
metadata:
  name: header-test
  labels:
    name: header-test
spec:
  replicas: 1
  selector:
    matchLabels:
      name: header-test
  template:
    metadata:
      labels:
        name: header-test
    spec:
      containers:
        - name: header-test-container
          image: quay.io/openshifttest/http-header-test@sha256:5c6c49d1774d99584522e746d7308c9369b7531fea2202b03fa4803748916bee
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
