apiVersion: batch/v1
kind: Job
metadata:
  name: zero
spec:
  manualSelector: true
  selector:
    matchLabels:
      app: pi
  parallelism: 1
  completions: 1
  activeDeadlineSeconds: 0
  template:
    metadata:
      name: pi
      labels:
        app: pi
    spec:
      containers:
      - name: pi
        image: quay.io/openshifttest/base-alpine@sha256:3126e4eed4a3ebd8bf972b2453fa838200988ee07c01b2251e3ea47e4b1f245c
        command: ["sh", "-c",  "sleep 15;echo hello-openshift"]
      restartPolicy: Never
