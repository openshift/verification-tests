      resources:
        limits:
          cpu: "150m"
          memory: "120Mi"
        requests:
          cpu: "100m"
          memory: "100Mi"
      securityContext:
        capabilities: {}
        privileged: false
      terminationMessagePath: /dev/termination-log
      volumeMounts:
        - mountPath: /tmp
          name: tmp
    - image: "quay.io/openshifttest/hello-openshift@sha256:1e70b596c05f46425c39add70bf749177d78c1e98b2893df4e5ae3883c2ffb5e"
      imagePullPolicy: IfNotPresent
      name: hello-pod-1
      env:
        - name: PORT
          value: "8081"
        - name: SECOND_PORT
          value: "8082"
