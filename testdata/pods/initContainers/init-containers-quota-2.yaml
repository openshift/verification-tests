apiVersion: v1
kind: Pod
metadata:
  labels:
    name: hello-pod
  name: hello-pod
  annotations:
    pod.alpha.kubernetes.io/init-containers: '[{
	"name": "wait1",
	"image": "quay.io/openshifttest/base-alpine@sha256:0b379877aba876774e0043ea5ba41b0c574825ab910d32b43c05926fab4eea22",
	"command": ["/bin/sh", "-c", "sleep 10"],
	"resources": {
		"limits": {
			"cpu": "100m",
			"memory": "100Mi"
		},
		"requests": {
			"cpu": "50m",
			"memory": "50Mi"
		}
	}
    },
    {
	"name": "wait2",
	"image": "quay.io/openshifttest/base-alpine@sha256:0b379877aba876774e0043ea5ba41b0c574825ab910d32b43c05926fab4eea22",
	"command": ["/bin/sh", "-c", "sleep 10"],
	"resources": {
		"limits": {
			"cpu": "100m",
			"memory": "100Mi"
		},
		"requests": {
			"cpu": "50m",
			"memory": "50Mi"
		}
	}
    }]'
spec:
  containers:
    - image: "quay.io/openshifttest/hello-openshift@sha256:1e70b596c05f46425c39add70bf749177d78c1e98b2893df4e5ae3883c2ffb5e"
      imagePullPolicy: IfNotPresent
      name: hello-pod
      ports:
        - containerPort: 8080
