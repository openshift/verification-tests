        - containerPort: 8080
          protocol: TCP
      resources:
        limits:
          cpu: "150m"
          memory: "120Mi"
        requests:
          cpu: "100m"
          memory: "100Mi"
      securityContext:
        capabilities: {}
        privileged: false
      terminationMessagePath: /dev/termination-log
      volumeMounts:
        - mountPath: /tmp
          name: tmp
  dnsPolicy: ClusterFirst
  restartPolicy: Never
  serviceAccount: ""
  volumes:
    - emptyDir: {}
      name: tmp
