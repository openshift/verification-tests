apiVersion: v1
kind: Template
metadata:
  name: ups-broker
objects:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ups-broker
      chart: ups-broker-0.0.1
      heritage: Tiller
      release: ups-broker
    name: ups-broker
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      app: ups-broker
    sessionAffinity: None

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: ups-broker
      chart: ups-broker-0.0.1
      heritage: Tiller
      release: ups-broker
    name: ups-broker
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ups-broker
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ups-broker
          chart: ups-broker-0.0.1
          heritage: Tiller
          release: ups-broker
      spec:
        containers:
        - args:
          - -alsologtostderr
          - --port
          - "8080"
          image: quay.io/kubernetes-service-catalog/user-broker:latest
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 2
          name: ups-broker
          ports:
          - containerPort: 8080
            protocol: TCP
          readinessProbe:
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 2
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        terminationGracePeriodSeconds: 30

- apiVersion: servicecatalog.k8s.io/v1beta1
  kind: ClusterServiceBroker
  metadata:
    name: ups-broker
  spec:
    url: http://ups-broker.${UPS_BROKER_PROJECT}.svc.cluster.local

parameters:
- description: Ups broker project
  displayname: Ups broker project
  name: UPS_BROKER_PROJECT
  value: kube-service-catalog
