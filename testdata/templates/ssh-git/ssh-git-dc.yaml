apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: git-server
spec:
  replicas: 1
  selector:
    name: git-server
  strategy:
    type: Rolling
  template:
    metadata:
      labels:
        name: git-server
      name: git-server
    spec:
      containers:
      - image: quay.io/openshifttest/ssh-git-server-openshift:1.2.0
        imagePullPolicy: IfNotPresent
        name: git-server
        resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
  triggers:
  - type: ConfigChange
