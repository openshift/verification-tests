apiVersion: v1
kind: Pod
metadata:
  labels:
    app: httpd
  name: example
  namespace: openshift-sandboxed-containers-operator
spec:
  containers:
    -
      image: "image-registry.openshift-image-registry.svc:5000/openshift/httpd:latest"
      name: httpd
      ports:
	-
          containerPort: 8080
  runtimeClassName: kata
