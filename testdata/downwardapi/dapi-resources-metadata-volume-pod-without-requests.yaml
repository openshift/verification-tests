apiVersion: v1
kind: Pod
metadata:
  name: dapi-resources-metadata-volume-pod-without-requests
  labels:
    name: dapi-resources-metadata-volume-pod-without-requests
spec:
  containers:
    - name: client-container
      image: quay.io/openshifttest/busybox@sha256:afe605d272837ce1732f390966166c2afff5391208ddd57de10942748694049d
      command: ["sh", "-c","while true; do if [[ -e /etc/labels ]]; then cat /etc/labels; fi; if [[ -e /etc/annotations ]]; then cat /etc/annotations; fi; sleep 5; done"]
      resources:
#        requests:
#          memory: "64Mi"
#          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
      volumeMounts:
        - name: podinfo
          mountPath: /etc/info
          readOnly: false
  volumes:
    - name: podinfo
      downwardAPI:
        items:
          - path: "cpu_limit"
            resourceFieldRef:
              containerName: client-container
              resource: limits.cpu
              divisor: "1m"
          - path: "cpu_request"
            resourceFieldRef:
              containerName: client-container
              resource: requests.cpu
          - path: "memory_limit"
            resourceFieldRef:
              containerName: client-container
              resource: limits.memory
          - path: "memory_request"
            resourceFieldRef:
              containerName: client-container
              resource: requests.memory
              divisor: "1Mi"
          - path: "labels"
            fieldRef:
              fieldPath: metadata.labels
          - path: "annotations"
            fieldRef:
              fieldPath: metadata.annotations
          - path: "name"
            fieldRef:
              fieldPath: metadata.name
          - path: "namespace"
            fieldRef:
              fieldPath: metadata.namespace
